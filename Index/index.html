<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <button class="bi-brightness-high-fill dark_btn" id="dark-mode-toggle"></button>
    <span class="head"><h1> Calculator</h1></span>
    <div class="container">
        <div class="calculator">

            <input type=" numbers"  placeholder="0" id="output_screen" >

            <button onclick="Clear()">C</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">X</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()" class="equal">=</button>



        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        var Output = $("output_screen");

        function display(num){
            output_screen.value += num;
        }

        function Calculate(){
            try{
                output_screen.value = eval(output_screen.value);
            }
            catch{
                alert("Invalid");
            }
        }
        function Clear(){
            output_screen.value = "";
        }
        function del(){
            output_screen.value = output_screen.value.slice(0 ,-2 );
        }

        const Toggle = document.getElementById('dark-mode-toggle');
        const body = document.querySelector("body");
        Toggle.addEventListener('click', function() {
            Toggle.classList.toggle('bi-moon');
            body.classList.toggle('bi-brightness-high-fill')
            if(Toggle.classList.contains(' bi-brightness-high-fill')){
                body.style.transition = '2s';
            }else {
                body.style.transition = '2s';
            }
        });

    </script>
</body>
</html>
